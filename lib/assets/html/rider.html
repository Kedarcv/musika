<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider - Musika</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-cover bg-center" style="background-image: url('https://placehold.co/1200x563');">
    <div class="bg-black bg-opacity-50 min-h-screen flex flex-col">
        <header class="flex justify-between items-center p-4">
            <div class="flex items-center">
                <button class="text-white text-2xl mr-4" id="menuButton"><i class="fas fa-bars"></i></button>
                <span class="text-white text-2xl font-bold">Musika Rider</span>
            </div>
            <div>
                <button id="logoutButton" class="text-black bg-white py-2 px-4 rounded-full">Log out</button>
            </div>
        </header>
        <main class="flex-grow flex flex-col justify-center items-center text-center">
            <h1 class="text-white text-5xl font-bold mb-6">Welcome, Rider!</h1>
            <p class="text-white mb-4">Here you can manage your deliveries and track orders.</p>
            <button class="bg-blue-500 text-white py-2 px-4 rounded-full">View Deliveries</button>
        </main>
    </div>
    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            window.location.href = 'index.html'; // Redirect to the main page
        });
    </script>
</body>
</html>

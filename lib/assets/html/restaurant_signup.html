<html>
<head>
    <title>Musika Restaurant Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto p-4">
        <div class="text-center mb-8">
            <img alt="Musika Logo" class="mx-auto mb-4" height="50" src="logo.jpeg" width="150"/>
        </div>
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Restaurant Signup</h2>
            <input id="restaurantName" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" placeholder="Enter restaurant name" type="text"/>
            <input id="restaurantPhone" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" placeholder="Enter your phone number" type="text"/>
            <input id="restaurantEmail" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" placeholder="Enter your email" type="text"/>
            <input id="restaurantLocation" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" placeholder="Enter restaurant location" type="text"/>
            <input id="restaurantProducts" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" placeholder="Enter products offered" type="text"/>
            <input id="restaurantDetails" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" placeholder="Enter other relevant details" type="text"/>
            <button id="restaurantSignupButton" class="w-full bg-black text-white p-3 rounded-lg mb-4">Sign Up</button>
            <p class="text-xs text-gray-500 mt-4">By signing up, you consent to receive calls, WhatsApp or SMS messages from Musika.</p>
        </div>
    </div>
    <script>
        document.getElementById('restaurantSignupButton').addEventListener('click', async function() {
            const name = document.getElementById('restaurantName').value;
            const phone = document.getElementById('restaurantPhone').value;
            const email = document.getElementById('restaurantEmail').value;
            const location = document.getElementById('restaurantLocation').value;
            const products = document.getElementById('restaurantProducts').value;
            const details = document.getElementById('restaurantDetails').value;

            if (name && phone && email && location && products && details) {
                try {
                    const response = await fetch('/api/restaurant_signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, phone, email, location, products, details }),
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    console.log(data); // Handle the signup response from the backend
                } catch (error) {
                    console.error('Error signing up:', error);
                }
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Musika</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <header class="flex justify-between items-center p-4 bg-white shadow">
        <div class="flex items-center">
            <img src="logo.jpeg" alt="Musika Logo" class="h-10 mr-4">
            <span class="text-2xl font-bold">Musika</span>
        </div>
    </header>

    <main class="flex-grow flex flex-col justify-center items-center text-center p-4">
        <h1 class="text-3xl font-bold mb-4">Checkout</h1>
        <div id="checkoutDetails" class="w-11/12 max-w-2xl bg-white rounded-lg shadow-lg p-4">
            <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
            <div id="orderItems" class="mb-4">
                <!-- Order items will be dynamically added here -->
            </div>
            <h3 class="text-xl font-bold">Total: <span id="totalAmount">$0.00</span></h3>
        </div>

        <div class="w-11/12 max-w-2xl bg-white rounded-lg shadow-lg p-4 mt-4">
            <h2 class="text-2xl font-bold mb-4">Payment Information</h2>
            <input type="text" placeholder="Card Number" class="border border-gray-300 p-2 rounded w-full mb-2">
            <div class="flex justify-between">
                <input type="text" placeholder="MM/YY" class="border border-gray-300 p-2 rounded w-1/2 mr-2">
                <input type="text" placeholder="CVV" class="border border-gray-300 p-2 rounded w-1/2">
            </div>
        </div>

        <div class="w-11/12 max-w-2xl bg-white rounded-lg shadow-lg p-4 mt-4">
            <h2 class="text-2xl font-bold mb-4">Billing Information</h2>
            <input type="text" placeholder="Full Name" class="border border-gray-300 p-2 rounded w-full mb-2">
            <input type="text" placeholder="Address" class="border border-gray-300 p-2 rounded w-full mb-2">
            <input type="text" placeholder="City" class="border border-gray-300 p-2 rounded w-full mb-2">
            <input type="text" placeholder="State" class="border border-gray-300 p-2 rounded w-full mb-2">
            <input type="text" placeholder="Zip Code" class="border border-gray-300 p-2 rounded w-full mb-2">
        </div>

        <button id="confirmOrderButton" class="bg-black text-white py-4 px-6 text-lg mt-4">Confirm Order</button>

        <!-- Embed the provided link -->
        <div class="w-11/12 max-w-2xl bg-white rounded-lg shadow-lg p-4 mt-4">
            <h2 class="text-2xl font-bold mb-4">3D Card Interaction</h2>
            <iframe src="https://60fps.design/shots/revolut-3d-card-rotate-interaction" width="100%" height="500px" frameborder="0"></iframe>
        </div>
    </main>

    <script>
        // This function will be called to display the order details
        function displayOrderDetails() {
            const orderItemsDiv = document.getElementById('orderItems');
            const cart = JSON.parse(localStorage.getItem('cart')) || []; // Retrieve cart from local storage

            let total = 0;
            orderItemsDiv.innerHTML = ''; // Clear previous items
            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex justify-between items-center p-2 border-b';
                itemDiv.innerHTML = `<span>${item.food} from ${item.restaurant} - ${item.price}</span>`;
                orderItemsDiv.appendChild(itemDiv);
                total += parseFloat(item.price.replace('$', ''));
            });
            document.getElementById('totalAmount').innerText = `$${total.toFixed(2)}`;
        }

        document.getElementById('confirmOrderButton').addEventListener('click', function() {
            alert('Order confirmed!'); // Implement order confirmation functionality here
        });

        // Call the function to display order details on page load
        displayOrderDetails();
    </script>
</body>
</html>

<html>
<head>
    <title>Musika Rider Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto p-4">
        <div class="text-center mb-8">
            <img alt="Musika Logo" class="mx-auto mb-4" height="50" src="logo.jpeg" width="150"/>
        </div>
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Rider Signup</h2>
            <input id="riderName" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" placeholder="Enter your name" type="text"/>
            <input id="riderPhone" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" placeholder="Enter your phone number" type="text"/>
            <input id="riderEmail" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" placeholder="Enter your email" type="text"/>
            <input id="riderLicense" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" placeholder="Enter your license number" type="text"/>
            <input id="carDetails" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" placeholder="Enter car details (make, model, year)" type="text"/>
            <input id="riderLocation" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" placeholder="Enter your location" type="text"/>
            <input id="fareCharges" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" placeholder="Enter fare charges" type="text"/>
            <button id="riderSignupButton" class="w-full bg-black text-white p-3 rounded-lg mb-4">Sign Up</button>
            <p class="text-xs text-gray-500 mt-4">By signing up, you consent to receive calls, WhatsApp or SMS messages from Musika.</p>
        </div>
    </div>
    <script>
        document.getElementById('riderSignupButton').addEventListener('click', async function() {
            const name = document.getElementById('riderName').value;
            const phone = document.getElementById('riderPhone').value;
            const email = document.getElementById('riderEmail').value;
            const license = document.getElementById('riderLicense').value;
            const carDetails = document.getElementById('carDetails').value;
            const location = document.getElementById('riderLocation').value;
            const fareCharges = document.getElementById('fareCharges').value;

            if (name && phone && email && license && carDetails && location && fareCharges) {
                try {
                    const response = await fetch('/api/rider_signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, phone, email, license, carDetails, location, fareCharges }),
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    console.log(data); // Handle the signup response from the backend
                } catch (error) {
                    console.error('Error signing up:', error);
                }
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
